<script>
   async function getPriceValue() {
         // Show the spinner
       document.getElementById('site-loader-id').style.display = 'block';
     
      let form = document.getElementById('predict-form')

       let formData = new FormData(form); 
         const response = await fetch('/predict', {
           method: 'POST',
           body: formData
       });
         const data = await response.json();
         if (response.ok) {
            var price_value = document.getElementById('predicted-price-value');
           price_value.textContent = `${data}`;
           // Hide the spinner
           console.log(price_value)
           document.getElementById('site-loader-id').style.display = 'none';
         document.getElementById('predicted-price-value').style.display = 'block';
         } else {
            alert(data.error);
            console.error('Error:', data.error);
            document.getElementById('site-loader-id').style.display = 'none';
            document.getElementById('predicted-price-value').style.display = 'block';
         }
     }
